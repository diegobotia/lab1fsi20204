<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProductoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{productoController.selected.id}" title="#{bundle.CreateProductoTitle_id}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_nombreProducto}" for="nombreProducto" />
                    <h:inputText id="nombreProducto" value="#{productoController.selected.nombreProducto}" title="#{bundle.CreateProductoTitle_nombreProducto}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_nombreProducto}"/>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_cantidadDisponible}" for="cantidadDisponible" />
                    <h:inputText id="cantidadDisponible" value="#{productoController.selected.cantidadDisponible}" title="#{bundle.CreateProductoTitle_cantidadDisponible}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_cantidadDisponible}"/>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{productoController.selected.precio}" title="#{bundle.CreateProductoTitle_precio}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_precio}"/>
                    
                    
                    <h:outputLabel value="#{bundle.CreateProductoLabel_fechaIngreso}" for="fechaIngreso" />
                   
                   
                    
                    <p:calendar value="#{productoController.selected.fechaIngreso}" id="fecha" showOn="button" > 
                     <f:convertDateTime pattern="dd/MM/yyyy" /> 
                    </p:calendar> 

                    
                    
                    
                    <h:outputLabel value="#{bundle.CreateProductoLabel_tipoProducto}" for="tipoProducto" />
                    <h:selectOneMenu id="tipoProducto" value="#{productoController.selected.tipoProducto}" title="#{bundle.CreateProductoTitle_tipoProducto}" >
                        <f:selectItems value="#{tipoProductoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productoController.create}" value="#{bundle.CreateProductoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{productoController.prepareList}" value="#{bundle.CreateProductoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProductoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
